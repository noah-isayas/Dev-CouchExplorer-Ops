name: Deploy Terraform Infrastructure

on:
  push:
    branches:
      - main
      - feature/terraform-infra-deploy

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Create Lambda function zip
        run: |
          zip lambda_sqs.zip lambda_sqs.py

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Initialize Terraform
        run: terraform init

      - name: Import existing IAM role if necessary
        run: |
          terraform import aws_iam_role.lambda_execution_role arn:aws:iam::244530008913:role/lambda_execution_role_kn3 || echo "Role does not exist, continuing"

      - name: Terraform Plan
        if: github.ref != 'refs/heads/main'
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
